<!DOCTYPE html>
<html>
  <head>
    <title>Autographa Lite 1.0</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.min.css">
    <link rel="stylesheet" href="css/picnic.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" id="header">
        <h1 class="title">Settings</h1>
	<div align="right">
	  <a class="pseudo button"  href="index.html">
	    <span class="icon icon-reply"></span>Back</a>
        </div>
      </header>
      <div class="window-content">
	<div class="padded-more">
	  Reference USFM settings
	  <div class="form-group">
	    <label>Reference Language</label>
	    <input id="lang" class="form-control" placeholder="Language">
	  </div>
	  <div class="form-group">
	    <label>Reference Version</label>
	    <input id="version" class="form-control" placeholder="Version">
	  </div>
	  <button id="ref-select-btn" class="btn btn-primary">Select Folder</button>
	  <br /><hr />
	  Target Language Settings
	  <div class="form-group">
	    <label>Target Language</label>
	    <input id="target-lang" class="form-control" placeholder="Language">
	  </div>
	  <div class="form-group">
	    <label>Target Version</label>
	    <input id="target-version" class="form-control" placeholder="Version">
	  </div>
	  <div class="form-group">
	    <label>Export Path</label>
	    <input id="export-path" class="form-control" placeholder="/path/to/export/folder" readonly>
	  </div>
	  <button id="save-btn" class="btn btn-primary">Save Settings</button>
	</div>
      </div>
    </div>
    <script>require('./js/settings.js')</script>    
  </body>
</html>
