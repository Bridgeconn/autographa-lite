<!DOCTYPE html>
<html>
  <head>
    <title>Autographa Lite 1.0</title>
    <!-- Stylesheets -->
    <!-- <link rel="stylesheet" href="css/photon.min.css"> -->
    <link rel="stylesheet" href="css/picnic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="window">
      <header class="toolbar toolbar-header" id="header">
        <!-- <h1 class="title">Settings</h1> -->

    	  <div align="right">
        <label for="modal_1" class="pseudo button">Details</label>
    	   <a class="pseudo button"  href="index.html">
  	     <span class="icon icon-reply"></span>Back</a>
        </div>
      </header>
      <div class="window-content">
      	<div class="padded-more">

        <div class="modal">
          <input id="modal_1" type="checkbox" />
          <label for="modal_1" class="overlay"></label>
          <article>
            <header>
              <h3>Enter Details</h3>
              <label for="modal_1" class="close">&times;</label>
            </header>
            <section class="content">
              <div class="form-group">
                 <label>Name:</label>
                 <input type="text" name="name" placeholder="Name" required>
              </div>
              <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" placeholder="Email" required>
              </div>
              <div class="form-group">
                <label>Organisation:</label>
                <input type="text" name="organisation" placeholder="Organisation">
              </div>
            </section>
            <footer>
              <a class="button" type="submit" >Save</a>
              <label for="modal_1" class="button dangerous">
                Cancel
              </label>
            </footer>
          </article>
        </div>

        <div id="reference" class="card">
          <header>
            <h3>Reference USFM settings</h3>
          </header>
      	  <div class="form-group">
      	    <label>Reference Bible Name</label>
      	    <input id="ref-name" class="form-control" placeholder="Hindi - UDB (BSI)">
      	  </div>
      	  <div class="form-group">
      	    <label>Reference Bible Language Code</label>
      	    <input id="ref-lang-code" class="form-control" placeholder="hi">
      	  </div>
      	  <div class="form-group">
      	    <label>Reference Bible Version</label>
      	    <input id="ref-version" class="form-control" placeholder="udb">
      	  </div>
      	  <div class="form-group">
      	    <label>Reference Bible Folder Location</label>
      	    <input id="ref-path" class="form-control" placeholder="/path/to/reference-bible/folder" readonly>
      	  </div>
          <footer>
      	  <button id="ref-import-btn" class="btn btn-primary">Import</button>
          </footer>
        </div>
	       <!-- <br /><hr /> -->
        <div id="target" class="card">
          <header>
            <h3>Target Language Settings</h3>
          </header>
      	  <div class="form-group">
      	    <label>Target Language Code</label>
      	    <input id="target-lang" class="form-control" placeholder="hi">
      	  </div>
      	  <div class="form-group">
      	    <label>Target Version</label>
      	    <input id="target-version" class="form-control" placeholder="ulb">
      	  </div>
      	  <div class="form-group">
      	    <label>Export Path</label>
      	    <input id="export-path" class="form-control" placeholder="/path/to/export/folder" readonly>
      	  </div>
          <footer>
      	  <button id="save-btn" class="btn btn-primary">Save Settings</button>
          </footer>
        </div>

    </div>
       <footer class="toolbar toolbar-footer">
      </footer>
    </div>
    <script>require('./js/settings.js')</script>
  </body>
</html>
