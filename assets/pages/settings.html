    <div class="container" style="margin-top:15px;">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="alert alert-success" role="alert" style="display:none;"><strong>Well done!</strong> <span>You successfully read this important alert message.</span></div>
            <div class="alert alert-danger" role="alert" style="display:none;position: relative;"><strong>Oh snap!</strong> <span>Change a few things up and try submitting again.</span></div>
          </div>
        </div><br/><br/><br/><br/>
        <div class="col-md-12">
          <div class="row">
            <form></form>
            <div class="col-md-4">
              <h3>Reference USFM settings</h3>
              <div class="form-group">
                <label>Reference Bible Name</label>
                <input class="form-control" id="ref-name" placeholder="Hindi - UDB (BSI)">
              </div>
              <div class="form-group">
                <label>Reference Bible Language Code</label>
                <input class="form-control" id="ref-lang-code" placeholder="hi">
              </div>
              <div class="form-group">
                <label>Reference Bible Version</label>
                <input class="form-control" id="ref-version" placeholder="udb">
              </div>
              <div class="form-group">
                <label>Reference Bible Folder Location</label>
                <input class="form-control" id="ref-path" placeholder="/path/to/reference-bible/folder" readonly="">
              </div>
              <button class="btn btn-success" id="ref-import-btn">Import</button>
            </div>
            <div class="col-md-4">
              <h3> Target Language Settings</h3>
              <div class="form-group">
                <label>Target Language Code</label>
                <input class="form-control" id="target-lang" placeholder="hi">
              </div>
              <div class="form-group">
                <label>Target Version</label>
                <input class="form-control" id="target-version" placeholder="ulb">
              </div>
              <div class="form-group">
                <label>Export Path</label>
                <input class="form-control" id="export-path" placeholder="/path/to/export/folder" readonly="">
              </div>
              <button class="btn btn-success" id="save-btn">Save Settings</button>
	          </div>
            <div class="col-md-4">
              <h3> Import and Sync Settings </h3>
              <div class="form-group">
                <label>User Name</label>
                <input class="form-control" id="target-version" placeholder="User Name">
              </div>
              <div class="form-group">
                <label>API Key</label>
                <input class="form-control" id="export-path" placeholder="API KEY">
              </div>
              <div class="form-group">
                <input id="target-import-path" class="form-control" placeholder="/path/to/import/target/from" readonly>
                </div>
                <button id="target-import-btn" class="btn btn-success">Import Target</button>
            </div>
          </div>
        </div>
      </div>
    </div>
